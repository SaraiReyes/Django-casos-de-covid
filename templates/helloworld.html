<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>

</head>

<body style="background-color: black;">
    <h1 style="color:white; text-align: center;">Datos del <span style="color: brown;">COVID19</span> en el mundo</h1>
    <br>
    <br>
    <form method="post" action="" class="d-flex justify-content-center align-items-center">
        {% csrf_token %}
        <select name="selectedcountry" class="form-control" style="width: 200px;">
            {% for country in mylist %}
            <option>{{country}}</option>
            {% endfor %}
        </select>
        <input type="submit" name="" class="btn btn-danger">

    </form>
    <br>
    <br>
    <div>
        <h1 style="color: white; text-align: center;">{{selectedcountry}}</h1>
        <p style="color: white; text-align: center;">Nuevos casos: {{new}}</p>
        <p style="color: white; text-align: center;">Activos: {{active}}</p>
        <p style="color: white; text-align: center;">Criticos: {{critical}}</p>
        <p style="color: white; text-align: center;">Recuperados: {{recovered}}</p>
        <p style="color: white; text-align: center;">Total: {{total}}</p>
        <p style="color: white; text-align: center;">Muertes: {{deaths}}</p>


    </div>

    <!--{% for mylistitmes in mylistitmes %}
    <p>{{mylistitmes}}</p>
    {% endfor %}
    h1>Hello {{string}}</h1-->
</body>

</html>
